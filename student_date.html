<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة التقويم</title>
  <link rel="icon" href="https://i.imghippo.com/files/iJhm9520ofU.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      position: relative;
      background: #005d7e;
      padding: 50px;
      color: white;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 100px;
      filter: drop-shadow(0 0 10px rgba(0, 230, 246, 0.6));
    }

    .return {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f6b100;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .return:hover {
      background-color: #c99000;
      transform: scale(1.05);
    }

    .return img {
      margin-left: 10px;
      width: 20px;
    }

    .calendar-container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      flex-grow: 1;
    }

    .month {
      font-size: 32px;
      color: #007a8c;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .navigation button {
      background-color: #009db2;
      color: white;
      border: none;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .navigation button:hover {
      background-color: #007a8c;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
    }

    .day {
      background-color: #f4f4f4;
      border-radius: 15px;
      padding: 10px;
      position: relative;
      min-height: 100px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .day:hover {
      transform: scale(1.03);
      background-color: #e0f7fa;
    }

    .day-number {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
    }

    .current-day {
      background-color: #009db2 !important;
      color: white;
    }

    .events {
      margin-top: 35px;
      font-size: 14px;
      color: #333;
    }
.footer {
      background-color: #005d7e;
      color: #ffffff;
      padding: 25px 40px;
      width: 100%;
      text-align: right;
      margin-top: auto;
      box-sizing: border-box;
    }

    .footer h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #f6b100;
      padding-bottom: 5px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      font-size: 18px;
    }

    .contact-list li {
      margin-bottom: 10px;
    }

    .contact-list li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-list li a:hover {
      color: #007a8c;
      text-decoration: underline;
    }

    .end {
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.postimg.cc/Y0YGqTrW/logo1.png" alt="Logo" class="logo">
    <a href="student_home.html" class="return">
      عودة
      <img src="https://i.postimg.cc/wMQTD7Ds/arrow.png" alt="Arrow">
    </a>
  </div>

  <div class="calendar-container">
    <div class="month" id="month"></div>
    <div class="navigation">
      <button onclick="prevMonth()">السابق</button>
      <button onclick="nextMonth()">التالي</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  
  <div class="footer">
    <h3>معلومات الاتصال</h3>
    <ul class="contact-list">
      <li>📞 <a href="tel:+966539084645">+966 539084645</a></li>
      <li>📧 <a href="mailto:rsanjalawi007@gmail.com">rsanjalawi007@gmail.com</a></li>
      <li>🏫 مجمع ثانوية ابن حزم التعليمي, تبوك</li>
    </ul>
    <p class="end">© جميع الحقوق الفكرية والتطبيقية محفوظة باسم ثانوية ابن حزم التعليمية</p>
  </div>
  <script>
    const today = new Date();
    let currentMonth = today.getMonth();
    const months = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
    const currentDay = today.getDate();

    const events = {
      "2024-09-10": ["مهمة تسليم المشروع"],
      "2024-09-15": ["رحلة مدرسية"],
      "2024-09-20": ["اجازه مطوله"],
      "2024-09-25": ["نهاية الاجازه المطوله"]
    };

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      const monthElement = document.getElementById('month');
      const currentYear = today.getFullYear();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      monthElement.textContent = months[currentMonth] + (currentMonth === today.getMonth() ? " (الشهر الحالي)" : "");
      calendar.innerHTML = '';

      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day';

        if (currentMonth === today.getMonth() && day === currentDay) {
          dayElement.classList.add('current-day');
        }

        dayElement.innerHTML = `<span class="day-number">${day}</span>`;

        const eventKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        if (events[eventKey]) {
          const eventList = document.createElement('div');
          eventList.className = 'events';
          events[eventKey].forEach(event => {
            const eventItem = document.createElement('div');
            eventItem.textContent = event;
            eventList.appendChild(eventItem);
          });
          dayElement.appendChild(eventList);
        }

        calendar.appendChild(dayElement);
      }
    }

    function prevMonth() {
      currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
      renderCalendar();
    }

    function nextMonth() {
      currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
      renderCalendar();
    }

    window.onload = renderCalendar;
  </script>
</body>
</html>
