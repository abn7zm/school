<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #eee; padding: 30px; }
    .form-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    .error-message { color: red; display: none; }
    .success-message { color: green; display: none; }

        body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    background-size: cover;
}

.background {
    height: 100%;
    background: linear-gradient(135deg, #009db2 25%, #007a8c 25%, #007a8c 50%, #ffffff 50%, #ffffff 75%, #484646 75%);
    background-size: cover;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: auto;
    padding: 10px;
    z-index: 10; 
}

.logo {
    height: 8vw;
    width: auto;
}

.new {
    color: #ffffff;
}

.form-container {
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 400px;
    background-color: #484646;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    z-index: 1;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 15px;
    margin: 12px 0;
    border: 2px solid #000000;
    border-radius: 5px;
    box-sizing: border-box;
    text-align: right;
    font-size: 16px;
    background-color: #afafaf;
    user-select: none;
}

.password-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

#togglePasswordButton {
    padding: 5px;
    background-color: #009db2;
    color: white;
    border: 2px solid #000000;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 6%;
    transition: background-color 0.45s ease;
    display: flex;
    align-items: center;
}

.toggle-icon {
    height: 20px;
    width: 20px;
}

#togglePasswordButton:hover {
    background-color: #007a8c;
}

.error-message {
    background-color: #706d6d;
    color: #ffffff;
    padding: 10px;
    border: 1px solid #484646;
    border-radius: 5px;
    display: none;
    margin-top: -10px;
    text-align: left;
    font-size: 14px;
}

.success-message {
    color: rgb(66, 202, 66);
    display: none;
    margin-top: 20px;
}

.checkbox-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-top: 20px;
    color: #ffffff;
    margin-left: 70px;
}

.checkbox-container input {
    margin-left: 30px;
}

.privacy-policy-link {
    color: #ffffff;
    text-decoration: none;
    margin-left: 15px;
}

.privacy-policy-link:hover {
    text-decoration: underline;
}

button {
    padding: 12px 20px;
    background-color: #009db2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.45s ease;
}

button:hover {
    background-color: #007a8c;
}

button:disabled {
    background-color: #ccc;
}

body::-webkit-scrollbar {
    display: none;
}

.return-home-button {
    position: absolute;
    top: 40px; 
    right: 78px;  
    padding: 10px 18px;
    background-color: #007a8c;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    border: 1px solid white; 
    transition: background-color 0.45s ease;
    font-size: 20px;
    z-index: 1000;
}


.return-home-button:hover {
    background-color: #484646;
}

.button-icon {
    margin-left: 10px;
    width: 20px;
    height: 20px;
}

#idCheckMessage {
    margin-top: 20px;
    color: #ffffff;
    display: none;
    text-align: center;
    font-size: 16px;
}

@media screen and (max-width: 425px) {
    .background {
        background-size: 110% 110%; 
        background-position: center; 
    }

    .logo {
        height: 12vw; 
    }

    .form-container {
        max-width: 90%; 
        padding: 20px;
    }
    
    .return-home-button {
        top: 10px;
        right: 10px;
        font-size: 16px; 
    }
}

::placeholder {
    color: #ffffff;
}

  </style>
</head>
<body>
  <div class="form-container">
    <h2>إنشاء حساب جديد</h2>
    <form id="createAccountForm">
      <input type="text" id="fullName" placeholder="الاسم الثلاثي" required>
      <div class="error-message" id="fullNameError">يرجى كتابة الاسم الثلاثي بشكل صحيح</div>

      <input type="text" id="idNumber" placeholder="رقم الهوية" required>
      <div class="error-message" id="idError">رقم الهوية غير موجود</div>

      <input type="password" id="password" placeholder="كلمة المرور" required>
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
      <div class="error-message" id="passwordError">كلمات المرور غير متطابقة</div>

      <input type="checkbox" id="privacyPolicy"> أوافق على سياسة الخصوصية
      <div class="error-message" id="policyError">يجب الموافقة على سياسة الخصوصية</div>

      <button type="submit" id="createAccountButton" disabled>إنشاء الحساب</button>
    </form>

    <div class="error-message" id="idCheckMessage">أنت لست مسجلاً في النظام</div>
    <div class="success-message" id="successMessage">تم إنشاء الحساب بنجاح</div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const idInput = document.getElementById("idNumber");
  const idError = document.getElementById("idError");
  const idCheckMessage = document.getElementById("idCheckMessage");
  const createButton = document.getElementById("createAccountButton");
  const successMessage = document.getElementById("successMessage");

  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");
  const passwordError = document.getElementById("passwordError");

  const fullName = document.getElementById("fullName");
  const fullNameError = document.getElementById("fullNameError");

  const policy = document.getElementById("privacyPolicy");
  const policyError = document.getElementById("policyError");

  let idIsValid = false;

  function checkIDNumberInSystem() {
    const idValue = idInput.value.trim();
    if (idValue === "") {
      idIsValid = false;
      idCheckMessage.style.display = "none";
      createButton.disabled = true;
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbyWqgi_izcOOpiFCtv1qYX91dSkae3cZ4GRD7HbFhO2cvd5a6viL5TT1PzgHMlqMkNPaA/exec" + idValue)
      .then(res => res.json())
      .then(data => {
        if (data.exists) {
          idIsValid = true;
          idCheckMessage.style.display = "none";
        } else {
          idIsValid = false;
          idCheckMessage.style.display = "block";
        }
        validateForm();
      });
  }

  function validateForm() {
    const nameValid = fullName.value.trim().split(" ").length === 3;
    const passValid = password.value === confirmPassword.value && password.value !== "";
    const policyChecked = policy.checked;

    fullNameError.style.display = nameValid ? "none" : "block";
    passwordError.style.display = passValid ? "none" : "block";
    policyError.style.display = policyChecked ? "none" : "block";

    const formValid = nameValid && passValid && policyChecked && idIsValid;
    createButton.disabled = !formValid;
  }

  idInput.addEventListener("input", checkIDNumberInSystem);
  fullName.addEventListener("input", validateForm);
  password.addEventListener("input", validateForm);
  confirmPassword.addEventListener("input", validateForm);
  policy.addEventListener("change", validateForm);

  document.getElementById("createAccountForm").addEventListener("submit", function (e) {
    e.preventDefault();

    if (!idIsValid) {
      idCheckMessage.style.display = "block";
      return;
    }

    fetch("https://script.google.com/macros/s/AKfycbx-QXwypyQnm32g8NiYN-wPylP0sjB4iwr-zzzbkwF9D-PqXjTlHP-QU0AE6YaLcscCrA/exec", {
      method: "POST",
      body: new URLSearchParams({
        name: fullName.value,
        id: idInput.value,
        pass: password.value
      })
    }).then(res => {
      if (res.ok) {
        successMessage.style.display = "block";
      }
    });
  });
});
</script>
</body>
</html>
