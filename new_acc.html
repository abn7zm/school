<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب جديد</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      background: #0d1f2d;
      overflow-x: hidden;
      position: relative;
      padding: 10px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(24, 24, 24, 0.15) 0,
          rgba(255, 223, 0, 0.15) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          -45deg,
          rgba(24, 24, 24, 0.15) 0,
          rgba(27, 27, 27, 0.15) 1px,
          transparent 1px,
          transparent 20px
        );
      z-index: 0;
      pointer-events: none;
    }
    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 150px;
      filter: drop-shadow(0 0 10px #00e6f6);
      z-index: 10;
      max-width: 150px;
      width: 15vw;
      min-width: 100px;
    }
    .form-container {
      position: relative;
      background: #ffffffee;
      border-radius: 20px;
      padding: 35px 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      z-index: 1;
      text-align: center;
      filter: drop-shadow(0 0 5px #00e6f6);
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      color: #007a8c;
      user-select: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 2px solid #009db2;
      border-radius: 15px;
      font-size: 16px;
      text-align: right;
      background: #f0fbff;
      color: #00454d;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007a8c;
      outline: none;
      background: #e0f5fa;
    }
    .password-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      position: relative;
    }
    .password-container input {
      flex: 1 1 auto;
      min-width: 0;
    }
    .password-container button {
      background: #009db2;
      border: none;
      border-radius: 15px;
      padding: 12px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 157, 178, 0.4);
      color: white;
      user-select: none;
      flex-shrink: 0;
      position: relative;
      top: -10px;
    }
    .password-container button:hover {
      background: #007a8c;
      box-shadow: 0 6px 15px rgba(0, 122, 140, 0.6);
    }
    .toggle-icon {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.25));
      user-select: none;
    }
    button[type="submit"] {
      width: 100%;
      background: linear-gradient(90deg, #009db2, #007a8c);
      padding: 16px;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 157, 178, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-transform: uppercase;
    }
    button[type="submit"]:disabled {
      background: #cccccc;
      color: #888888;
      cursor: not-allowed;
      box-shadow: none;
    }
    button[type="submit"]:hover:not(:disabled) {
      background: linear-gradient(90deg, #007a8c, #005f6b);
      box-shadow: 0 8px 25px rgba(0, 122, 140, 0.8);
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      margin-bottom: 25px;
      direction: rtl;
      font-size: 14px;
      color: #00454d;
    }
    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      transition: outline 0.3s ease;
    }
    .checkbox-container label a {
      color: #007a8c;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .checkbox-container label a:hover {
      color: #005f6b;
      text-decoration: underline;
    }
    .return-home-button {
      position: fixed;
      top: 40px;
      right: 20px;
      padding: 14px 26px;
      background: #009db2;
      color: white;
      font-weight: 700;
      border-radius: 40px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 7px 22px rgba(0, 157, 178, 0.8);
      transition: background 0.3s ease, transform 0.3s ease;
      border: 1px solid white;
      user-select: none;
      z-index: 20;
    }
    .return-home-button:hover {
      background: #007a8c;
      transform: scale(1.1);
      box-shadow: 0 9px 30px rgba(0, 122, 140, 1);
    }
    .button-icon {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.25));
    }
    /* Responsive Styles */
    @media (max-width: 480px) {
      #logo {
        top: 15px;
        left: 15px;
        height: 100px;
        width: 25vw;
        min-width: 80px;
      }
      .form-container {
        padding: 25px 15px;
        max-width: 100%;
      }
      h2 {
        font-size: 22px;
      }
      input[type="text"], input[type="password"] {
        padding: 12px 14px;
        font-size: 14px;
      }
      .password-container {
        flex-wrap: nowrap;
      }
      .password-container input {
        font-size: 14px;
      }
      .password-container button {
        width: 44px;
        height: 44px;
        padding: 10px;
        top: -6px;
      }
      button[type="submit"] {
        font-size: 16px;
        padding: 14px;
      }
      .return-home-button {
        top: 15px;
        right: 15px;
        padding: 12px 20px;
        font-size: 14px;
        gap: 8px;
      }
      .button-icon {
        width: 18px;
        height: 18px;
      }
    }
    /* أخطاء بسيطة تظهر تحت الحقول */
    .error-message {
      color: #d93025;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 10px;
      display: none;
      text-align: right;
      direction: rtl;
      user-select: none;
    }
    #idCheckMessage {
      color: #d93025;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      text-align: right;
      direction: rtl;
      user-select: none;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/Y0YGqTrW/logo1.png" alt="Logo" id="logo" />
  <div class="form-container" role="main" aria-label="نموذج إنشاء حساب جديد">
    <h2>إنشاء حساب جديد</h2>
    <form id="createAccountForm" autocomplete="off" novalidate>
      <input
        type="text"
        id="fullName"
        name="fullName"
        placeholder="الاسم الثلاثي"
        pattern="^[\u0621-\u064A\s]+$"
        title="يرجى إدخال الحروف العربية فقط"
        required
        aria-required="true"
        aria-label="الاسم الثلاثي"
      />
      <div id="fullNameError" class="error-message"></div>

      <input
        type="text"
        id="idNumber"
        name="idNumber"
        placeholder="رقم الهوية"
        maxlength="15"
        required
        aria-required="true"
        aria-label="رقم الهوية"
      />
      <div id="idError" class="error-message"></div>
      <div id="idCheckMessage">رقم الهوية غير موجود في النظام</div>

      <div class="password-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="كلمة المرور"
          required
          aria-required="true"
          aria-label="كلمة المرور"
        />
        <button type="button" id="togglePasswordButton" aria-label="تبديل إظهار كلمة المرور" tabindex="0">
          <img
            src="https://cdn3.iconfinder.com/data/icons/feather-5/24/eye-512.png"
            id="showIcon"
            class="toggle-icon"
            alt="إظهار"
          />
          <img
            src="https://cdn4.iconfinder.com/data/icons/liny/24/eye-off-line-512.png"
            id="hideIcon"
            class="toggle-icon"
            alt="إخفاء"
            style="display: none"
          />
        </button>
      </div>
      <div id="passwordError" class="error-message"></div>

      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="تأكيد كلمة المرور"
        required
        aria-required="true"
        aria-label="تأكيد كلمة المرور"
      />
      <div id="confirmPasswordError" class="error-message"></div>

      <div class="checkbox-container">
        <input
          type="checkbox"
          id="privacyPolicy"
          name="privacyPolicy"
          required
          aria-required="true"
          aria-label="الموافقة على سياسة الخصوصية"
        />
        <label for="privacyPolicy">
          الموافقة على
          <a href="PRIVACY POLICY.HTML" target="_blank" rel="noopener noreferrer">سياسة الخصوصية</a>
        </label>
      </div>
      <div id="policyError" class="error-message"></div>

      <button type="submit" id="createAccountButton">إنشاء حساب</button>
    </form>
  </div>
  <a href="index.html" class="return-home-button" aria-label="العودة إلى الصفحة الرئيسية">
    العودة
    <img src="https://i.postimg.cc/wMQTD7Ds/arrow.png" alt="سهم العودة" class="button-icon" />
  </a>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const fullName = document.getElementById('fullName');
  const idNumber = document.getElementById('idNumber');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');
  const privacyPolicy = document.getElementById('privacyPolicy');
  const createAccountButton = document.getElementById('createAccountButton');
  const togglePasswordButton = document.getElementById('togglePasswordButton');
  const showIcon = document.getElementById('showIcon');
  const hideIcon = document.getElementById('hideIcon');
  const fullNameError = document.getElementById('fullNameError');
  const idError = document.getElementById('idError');
  const idCheckMessage = document.getElementById('idCheckMessage');
  const passwordError = document.getElementById('passwordError');
  const confirmPasswordError = document.getElementById('confirmPasswordError');
  const policyError = document.getElementById('policyError');

  // إخفاء رسائل الخطأ مبدئياً
  function hideAllErrors() {
    fullNameError.style.display = 'none';
    idError.style.display = 'none';
    idCheckMessage.style.display = 'none';
    passwordError.style.display = 'none';
    confirmPasswordError.style.display = 'none';
    policyError.style.display = 'none';
  }

  function validateFullName(showError = false) {
    const value = fullName.value.trim();
    const nameParts = value.split(/\s+/);
    const arabicRegex = /^[\u0621-\u064A\s]+$/;
    if (nameParts.length !== 3 || !arabicRegex.test(value)) {
      if (showError) {
        fullNameError.textContent = 'يرجى كتابة الاسم الثلاثي بشكل صحيح';
        fullNameError.style.display = 'block';
      }
      return false;
    }
    fullNameError.style.display = 'none';
    return true;
  }

  function validateIDNumber(showError = false) {
    const value = idNumber.value.trim();
    if (value === '') {
      if (showError) {
        idError.textContent = 'يجب كتابة رقم الهوية أو الإدخال المطلوب';
        idError.style.display = 'block';
      }
      return false;
    }
    if (value.length < 2 || value.length > 15) {
      if (showError) {
        idError.textContent = 'يجب أن يكون الإدخال بين 2 و 15 حرفًا أو رمزًا';
        idError.style.display = 'block';
      }
      return false;
    }
    idError.style.display = 'none';
    return true;
  }

  function validatePassword(showError = false) {
    if (password.value.trim() === '') {
      if (showError) {
        passwordError.textContent = 'يجب كتابة كلمة مرور';
        passwordError.style.display = 'block';
      }
      return false;
    }
    if (password.value.length < 6) {
      if (showError) {
        passwordError.textContent = 'يجب أن تحتوي كلمة المرور على 6 أحرف على الأقل';
        passwordError.style.display = 'block';
      }
      return false;
    }
    passwordError.style.display = 'none';
    return true;
  }

  function validateConfirmPassword(showError = false) {
    if (confirmPassword.value.trim() === '') {
      if (showError) {
        confirmPasswordError.textContent = 'يجب تأكيد كلمة المرور';
        confirmPasswordError.style.display = 'block';
      }
      return false;
    }
    if (password.value !== confirmPassword.value) {
      if (showError) {
        confirmPasswordError.textContent = 'كلمتا المرور غير متطابقتين';
        confirmPasswordError.style.display = 'block';
      }
      return false;
    }
    confirmPasswordError.style.display = 'none';
    return true;
  }

  function validatePrivacyPolicy(showError = false) {
    if (!privacyPolicy.checked) {
      if (showError) {
        policyError.textContent = 'يجب الموافقة على سياسة الخصوصية';
        policyError.style.display = 'block';
      }
      return false;
    }
    policyError.style.display = 'none';
    return true;
  }

  // تحقق شامل بدون اظهار رسالة خطأ (لأجل تمكين الزر فقط)
  function validateForm(showErrors = false) {
    const validFullName = validateFullName(showErrors);
    const validID = validateIDNumber(showErrors);
    const validPassword = validatePassword(showErrors);
    const validConfirmPassword = validateConfirmPassword(showErrors);
    const validPolicy = validatePrivacyPolicy(showErrors);

    return validFullName && validID && validPassword && validConfirmPassword && validPolicy;
  }

  // التبديل بين إظهار وإخفاء كلمة المرور
 togglePasswordButton.addEventListener('click', function() {
  if (password.type === 'password') {
    password.type = 'text';
    confirmPassword.type = 'text';
    showIcon.style.display = 'none';
    hideIcon.style.display = 'inline';
  } else {
    password.type = 'password';
    confirmPassword.type = 'password';
    showIcon.style.display = 'inline';
    hideIcon.style.display = 'none';
  }
});

  // تمكين وتعطيل زر إنشاء الحساب حسب صحة البيانات أثناء الكتابة
  function handleInput() {
    // نخفي رسائل الخطأ أثناء الكتابة حتى لا تظهر مبكرًا
    hideAllErrors();
    const isValid = validateForm(false);
    
  }

  fullName.addEventListener('input', handleInput);
  idNumber.addEventListener('input', handleInput);
  password.addEventListener('input', handleInput);
  confirmPassword.addEventListener('input', handleInput);
  privacyPolicy.addEventListener('change', handleInput);

  // عند محاولة الإرسال
createAccountButton.addEventListener('click', function(event) {
  event.preventDefault();

  const idValue = idNumber.value.trim();

  fetch('tl$&12psps935aofm!^uffge$FS3$klp1@.txt')
    .then(response => {
      if (!response.ok) throw new Error('ملف الهوية غير متاح');
      return response.text();
    })
    .then(data => {
      const ids = data.split('\n').map(id => id.trim());

      if (!ids.includes(idValue)) {
        alert('رقم الهوية غير موجود في النظام');
        return;
      }

      // تحقق شامل مع عرض رسائل الخطأ
      const formValid = validateForm(true);

      if (formValid) {
        fetch('lscPfsegci9mc784xfesafKQol123!@$.csv', {
          method: 'POST',
          body: new URLSearchParams({
            'name': fullName.value.trim(),
            'id': idNumber.value.trim(),
            'pass': password.value.trim()
          })
        })
        .then(response => {
          if (response.ok) {
            alert('تم إنشاء الحساب بنجاح!');
            window.location.href = 'index.html';
          } else {
            alert('حدث خطأ أثناء إرسال البيانات.');
          }
        })
        .catch(() => {
          alert('تعذر الاتصال بالخادم.');
        });
      }
    })
    .catch(error => {
      alert('فشل في التحقق من رقم الهوية.');
      console.error(error);
    });
});

  // تحديد أقصى طول رقم الهوية أثناء الإدخال (مثلاً 15)
  idNumber.addEventListener('input', function() {
    if (this.value.length > 15) {
      this.value = this.value.slice(0, 15);
    }
  });

  // بدء حالة الزر مع تحميل الصفحة
  handleInput();
});
</script>
</body>
</html>
