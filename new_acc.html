<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب جديد</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      background: #0d1f2d;
      overflow-x: hidden;
      position: relative;
      padding: 10px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(24, 24, 24, 0.15) 0,
          rgba(255, 223, 0, 0.15) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          -45deg,
          rgba(24, 24, 24, 0.15) 0,
          rgba(27, 27, 27, 0.15) 1px,
          transparent 1px,
          transparent 20px
        );
      z-index: 0;
      pointer-events: none;
    }
    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 150px;
      filter: drop-shadow(0 0 10px #00e6f6);
      z-index: 10;
      max-width: 150px;
      width: 15vw;
      min-width: 100px;
    }
    .form-container {
      position: relative;
      background: #ffffffee;
      border-radius: 20px;
      padding: 35px 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      z-index: 1;
      text-align: center;
      filter: drop-shadow(0 0 5px #00e6f6);
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      color: #007a8c;
      user-select: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 2px solid #009db2;
      border-radius: 15px;
      font-size: 16px;
      text-align: right;
      background: #f0fbff;
      color: #00454d;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007a8c;
      outline: none;
      background: #e0f5fa;
    }
    input {
  background-color: #f0fbff;
  border-color: #009db2;
}
    .password-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
      justify-content: flex-start;
    }
    .password-container input {
      flex: 1 1 auto;
      min-width: 0;
    }
    .password-container button {
      background: #009db2;
      border: none;
      border-radius: 15px;
      padding: 12px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 157, 178, 0.4);
      color: white;
      user-select: none;
      flex-shrink: 0;
      position: relative;
      top: -10px;
    }
    .password-container button:hover {
      background: #007a8c;
      box-shadow: 0 6px 15px rgba(0, 122, 140, 0.6);
    }
    .toggle-icon {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.25));
    }
    button[type="submit"] {
      width: 100%;
      background: linear-gradient(90deg, #009db2, #007a8c);
      padding: 16px;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 157, 178, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-transform: uppercase;
    }
    button[type="submit"]:disabled {
  background: #cccccc;
  color: #888888;
  cursor: not-allowed;
  box-shadow: none;
}
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #007a8c, #005f6b);
      box-shadow: 0 8px 25px rgba(0, 122, 140, 0.8);
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      margin-bottom: 25px;
      direction: rtl;
      font-size: 14px;
      color: #00454d;
    }
    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      transition: outline 0.3s ease;
    }
    .checkbox-container input[type="checkbox"].error-checkbox {
     
      outline-offset: 2px;
    }
    .checkbox-container label a {
      color: #007a8c;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .checkbox-container label a:hover {
      color: #005f6b;
      text-decoration: underline;
    }
    .return-home-button {
      position: fixed;
      top: 40px;
      right: 20px;
      padding: 14px 26px;
      background: #009db2;
      color: white;
      font-weight: 700;
      border-radius: 40px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 7px 22px rgba(0, 157, 178, 0.8);
      transition: background 0.3s ease, transform 0.3s ease;
      border: 1px solid white;
      user-select: none;
      z-index: 20;
    }
    .return-home-button:hover {
      background: #007a8c;
      transform: scale(1.1);
      box-shadow: 0 9px 30px rgba(0, 122, 140, 1);
    }
    .button-icon {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.25));
    }
    /* Responsive Styles */
    @media (max-width: 480px) {
      #logo {
        top: 15px;
        left: 15px;
        height: 100px;
        width: 25vw;
        min-width: 80px;
      }
      .form-container {
        padding: 25px 15px;
        max-width: 100%;
      }
      h2 {
        font-size: 22px;
      }
      input[type="text"], input[type="password"] {
        padding: 12px 14px;
        font-size: 14px;
      }
      .password-container {
        flex-wrap: nowrap;
      }
      .password-container input {
        font-size: 14px;
      }
      .password-container button {
        width: 44px;
        height: 44px;
        padding: 10px;
        top: -6px;
      }
      button[type="submit"] {
        font-size: 16px;
        padding: 14px;
      }
      .return-home-button {
        top: 15px;
        right: 15px;
        padding: 12px 20px;
        font-size: 14px;
        gap: 8px;
      }
      .button-icon {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/Y0YGqTrW/logo1.png" alt="Logo" id="logo" />
  <div class="form-container" role="main" aria-label="نموذج إنشاء حساب جديد">
    <h2>إنشاء حساب جديد</h2>
    <form id="createAccountForm" autocomplete="off" novalidate>
      <input
        type="text"
        id="fullName"
        name="fullName"
        placeholder="الاسم الثلاثي"
        pattern="^[\u0621-\u064A\s]+$"
        title="يرجى إدخال الحروف العربية فقط"
        required
        aria-required="true"
        aria-label="الاسم الثلاثي"
      />
      <input
        type="text"
        id="idNumber"
        name="idNumber"
        placeholder="رقم الهوية"
        maxlength="15"
        required
        aria-required="true"
        aria-label="رقم الهوية"
      />
      <div class="password-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="كلمة المرور"
          required
          aria-required="true"
          aria-label="كلمة المرور"
        />
        <button type="button" id="togglePasswordButton" aria-label="تبديل إظهار كلمة المرور">
          <img
            src="https://cdn3.iconfinder.com/data/icons/feather-5/24/eye-512.png"
            id="showIcon"
            class="toggle-icon"
            alt="إظهار"
          />
          <img
            src="https://cdn4.iconfinder.com/data/icons/liny/24/eye-off-line-512.png"
            id="hideIcon"
            class="toggle-icon"
            alt="إخفاء"
            style="display: none"
          />
        </button>
      </div>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="تأكيد كلمة المرور"
        required
        aria-required="true"
        aria-label="تأكيد كلمة المرور"
      />
      <div class="checkbox-container">
        <input
          type="checkbox"
          id="privacyPolicy"
          name="privacyPolicy"
          required
          aria-required="true"
          aria-label="الموافقة على سياسة الخصوصية"
        />
        <label for="privacyPolicy">
          الموافقة على
          <a href="PRIVACY_POLICY.HTML" target="_blank" rel="noopener noreferrer">سياسة الخصوصية</a>
        </label>
      </div>
      <button type="submit" id="createAccountButton" disabled>إنشاء حساب</button>
    </form>
  </div>
  <a href="index.html" class="return-home-button" aria-label="العودة إلى الصفحة الرئيسية">
    العودة
    <img src="https://i.postimg.cc/wMQTD7Ds/arrow.png" alt="سهم العودة" class="button-icon" />
  </a>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const togglePasswordButton = document.getElementById('togglePasswordButton');
      const password = document.getElementById('password');
      const showIcon = document.getElementById('showIcon');
      const hideIcon = document.getElementById('hideIcon');
      const form = document.getElementById('createAccountForm');
      const createAccountButton = document.getElementById('createAccountButton');
privacyPolicy.addEventListener('change', () => {
  createAccountButton.disabled = !privacyPolicy.checked;
});

      togglePasswordButton.addEventListener('click', () => {
        if (password.type === 'password') {
          password.type = 'text';
          showIcon.style.display = 'none';
          hideIcon.style.display = 'inline';
        } else {
          password.type = 'password';
          showIcon.style.display = 'inline';
          hideIcon.style.display = 'none';
        }
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        // إزالة الخطأ السابق من checkbox
        privacyPolicy.classList.remove('error-checkbox');

        // تحقق من checkbox
        if (!privacyPolicy.checked) {
          alert('يجب الموافقة على سياسة الخصوصية أولاً');
          privacyPolicy.focus();
          privacyPolicy.classList.add('error-checkbox');
          return;
        }

        // تحقق تطابق كلمة المرور
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password.value !== confirmPassword) {
          alert('كلمتا المرور غير متطابقتين');
          return;
        }

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        // كل شيء تمام، أرسل البيانات (مثلاً)
        alert('تم إنشاء الحساب بنجاح!');
        form.reset();
      });
    });

    // منع قائمة السياق وزر F12 مثل صفحة تسجيل الدخول
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
      if (e.key === 'F12') e.preventDefault();
    });
    console.log = console.warn = console.error = console.info = console.debug = function () {};
  </script>
</body>
</html>
