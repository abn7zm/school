<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #005d7e;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 90px;
      filter: drop-shadow(0 0 10px #00e6f6);
    }

    .return-home-button {
      background-color: #f6b100;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .return-home-button:hover {
      background-color: #c48d01;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #333;
      font-size: 36px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* ✅ تصميم مربعات خرافية */
    .grade-btn {
      position: relative;
      background: white;
      background-size: 200% 200%;
      animation: gradientShift 5s ease infinite;
      color: rgb(0, 0, 0);
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      text-decoration: none;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(59, 59, 59, 0.4);
      transition: all 0.5s ease;
      overflow: hidden;
      z-index: 1;
    }

    .grade-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      z-index: -1;
    }

    .grade-btn:hover::before {
      top: -20%;
      left: -20%;
    }

    .grade-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(59, 59, 59, 0.7);
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Footer */
    .footer {
      background-color: #005d7e;
      color: #ffffff;
      padding: 25px 40px;
      width: 100%;
      text-align: right;
      margin-top: auto;
      box-sizing: border-box;
    }

    .footer h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #f6b100;
      padding-bottom: 5px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      font-size: 18px;
    }

    .contact-list li {
      margin-bottom: 10px;
    }

    .contact-list li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-list li a:hover {
      color: #007a8c;
      text-decoration: underline;
    }

    .end {
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 425px) {
      .buttons-container {
        flex-direction: column;
        gap: 15px;
      }

      .grade-btn {
        width: 100%;
        max-width: 300px;
        aspect-ratio: 1;
      }
    }
  </style>
</head>
<body>

      <a target="_blank" href="https://docs.google.com/spreadsheets/d/1mXy-BVMPqrPfTfXIFHvUMMOlfZ9a5Cfx7BI4bgxYKPU/edit?gid=0#gid=0" class="grade-btn">ثالث ثانوي</a>

    </div>

    <p class="end">© جميع الحقوق الفكرية والتطبيقية محفوظة باسم ثانوية ابن حزم التعليمية</p>
