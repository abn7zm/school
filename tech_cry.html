    <style>
        /* الأساسيات */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* رأس الصفحة */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo {
    width: 100px;
}

/* زر العودة */
.back-btn {
    background-color: #007A8C;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 5px;
    color: white;
    transition: ease 0.35s;
}

.back-btn img {
    width: 25px; /* حجم صورة السهم */
}

.back-btn:hover {
    background-color: #484646;
}

/* المربعات */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.buttons-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* المسافة بين الأزرار */
    flex-wrap: wrap; /* التأكد من أن الأزرار تنسحب بشكل صحيح على الشاشات الصغيرة */
}

.grade-btn {
    background-color: #484646;
    color: white;
    width: 200px;
    height: 200px; /* جعل الأزرار مربعة بتساوي العرض والارتفاع */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: ease 0.35s;
}

.grade-btn:hover {
    background-color: #009db2;
}

/* Footer styles */
footer {
    background-color: #484646;
    color: white;
    padding: 20px;
    text-align: right;
    position: relative;
    width: 100%;
    bottom: 0;
  
}

footer .solid-section {
    margin-bottom: 10px;
}

footer .p1 {
    font-weight: bold;
}

footer .copy {
    text-align: center;
    margin-top: 10px;
}

footer a {
    color: white;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

/* Media Queries for Large Screens */
@media (min-width: 1200px) {
    .grade-btn {
        width: 250px;
        height: 250px;
        font-size: 20px;
    }
}

@media (min-width: 1400px) {
    .grade-btn {
        width: 275px;
        height: 275px;
        font-size: 22px;
    }
}

@media (min-width: 1600px) {
    .grade-btn {
        width: 300px;
        height: 300px;
        font-size: 24px;
    }
}

@media (min-width: 1800px) {
    .grade-btn {
        width: 325px;
        height: 325px;
        font-size: 26px;
    }
}

@media (min-width: 2000px) {
    .grade-btn {
        width: 350px;
        height: 350px;
        font-size: 28px;
    }
}

/* Media Queries for Small Screens */
@media (max-width: 1000px) {
    .grade-btn {
        width: 180px;
        height: 180px;
        font-size: 16px;
    }

    .back-btn img {
        width: 20px;
    }
}

@media (max-width: 800px) {
    .grade-btn {
        width: 160px;
        height: 160px;
        font-size: 14px;
    }

    .back-btn img {
        width: 18px;
    }
}

@media (max-width: 600px) {
    .grade-btn {
        width: 140px;
        height: 140px;
        font-size: 12px;
    }

    .back-btn img {
        width: 16px;
    }
}

@media (max-width: 400px) {
    .grade-btn {
        width: 120px;
        height: 120px;
        font-size: 10px;
    }

    .back-btn img {
        width: 14px;
    }
}

@media (max-width: 300px) {
    .grade-btn {
        width: 100px;
        height: 100px;
        font-size: 8px;
    }

    .back-btn img {
        width: 12px;
    }
}

/* Media Queries for Stacking the buttons vertically at 425px or less */
@media (max-width: 425px) {
    .buttons-container {
        flex-direction: column;
        gap: 15px; /* المسافة بين الأزرار عندما تكون مكدسة فوق بعضها */
    }

    .grade-btn {
        width: 100%;
        max-width: 300px;
        height: auto; /* الحفاظ على الشكل المربع في الحجم المناسب */
        aspect-ratio: 1; /* الحفاظ على نسبة العرض إلى الارتفاع 1:1 */
    }
}
