<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول طالب</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      background: #0d1f2d;
      overflow-x: hidden;
      padding: 10px;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      background:
        repeating-linear-gradient(45deg, rgba(24,24,24,0.15) 0, rgba(255,223,0,0.15) 1px, transparent 1px, transparent 20px),
        repeating-linear-gradient(-45deg, rgba(24,24,24,0.15) 0, rgba(27,27,27,0.15) 1px, transparent 1px, transparent 20px);
      z-index: 0; pointer-events: none;
    }
    #logo {
      position: fixed; top: 20px; left: 20px; height: 150px; filter: drop-shadow(0 0 10px #00e6f6); z-index: 10;
      max-width: 150px; width: 15vw; min-width: 100px;
    }
    .form-container {
      position: relative; background: #ffffffee; border-radius: 20px; padding: 35px 25px;
      max-width: 400px; width: 100%; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      z-index: 1; text-align: center; filter: drop-shadow(0 0 5px #00e6f6);
    }
    h2 { margin-bottom: 30px; font-size: 28px; font-weight: 700; color: #007a8c; user-select: none; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 14px 18px; margin-bottom: 20px;
      border: 2px solid #009db2; border-radius: 15px; font-size: 16px; text-align: right;
      background: #f0fbff; color: #00454d; transition: border-color 0.3s ease;
    }
    input:focus { border-color: #007a8c; outline: none; background: #e0f5fa; }
    button[type="submit"] {
      width: 100%; background: linear-gradient(90deg, #009db2, #007a8c);
      padding: 16px; border: none; border-radius: 20px; color: #fff;
      font-size: 18px; font-weight: 700; cursor: pointer; text-transform: uppercase;
      box-shadow: 0 6px 18px rgba(0,157,178,0.7); transition: 0.3s ease;
    }
    button[type="submit"]:hover { background: linear-gradient(90deg,#007a8c,#005f6b); }
    .return-home-button {
      position: fixed;
      top: 40px;
      right: 20px;
      padding: 14px 26px;
      background: #009db2;
      color: white;
      font-weight: 700;
      border-radius: 40px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 7px 22px rgba(0, 157, 178, 0.8);
      transition: background 0.3s ease, transform 0.3s ease;
      border: 1px solid white;
      user-select: none;
      z-index: 20;
    }
    .return-home-button:hover {
      background: #007a8c;
      transform: scale(1.1);
      box-shadow: 0 9px 30px rgba(0, 122, 140, 1);
    }
    .button-icon {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.25));
    }

   
    @media (max-width: 480px) {
      #logo {
        top: 15px;
        left: 15px;
        height: 100px;
        width: 25vw;
        min-width: 80px;
      }
      .form-container {
        padding: 25px 15px;
        max-width: 100%;
      }
      h2 {
        font-size: 22px;
      }
      input[type="text"], input[type="password"] {
        padding: 12px 14px;
        font-size: 14px;
      }
      .password-container {
        flex-wrap: nowrap;
      }
      .password-container input {
        font-size: 14px;
      }
      .password-container button {
        width: 44px;
        height: 44px;
        padding: 10px;
        top: -6px;
      }
      button[type="submit"] {
        font-size: 16px;
        padding: 14px;
      }
      .login {
        font-size: 13px;
        margin-top: 18px;
      }
      .create-account-link {
        font-size: 13px;
      }
      .return-home-button {
        top: 15px;
        right: 15px;
        padding: 12px 20px;
        font-size: 14px;
        gap: 8px;
      }
      .button-icon {
        width: 18px;
        height: 18px;
      }
    }
     .password-container {
  position: relative;
  width: 100%;
}

.password-container input {
  width: 100%;
  padding-left: 45px; /* مساحة للعين */
}

#togglePasswordButton {
  position: absolute;
  left: 2px;
  top: 37%;
  transform: translateY(-50%);
  cursor: pointer;
  background: #009db2;
      border: none;
      border-radius: 15px;
      padding: 12px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 157, 178, 0.4);
      color: white;
      user-select: none;
      flex-shrink: 0; 
}
#togglePasswordButton:hover {
      background:#007a8c;
      box-shadow: 0 6px 15px rgba(0, 122, 140, 0.6);
    }

#togglePasswordButton img {
  width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.25));
}

#togglePasswordButton:hover img {
  opacity: 1;
}
#loginBtn {
  position: relative;
  overflow: hidden;
}

#loginBtn.loading {
  pointer-events: none;
  opacity: 0.8;
}

#loginBtn .btn-loader {
  display: none;
  width: 22px;
  height: 22px;
  border: 3px solid rgba(255,255,255,0.4);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

#loginBtn.loading .btn-text {
  display: none;
}

#loginBtn.loading .btn-loader {
  display: block;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

  </style>
</head>
<body>
    <img src="https://i.postimg.cc/Y0YGqTrW/logo1.png" id="logo" alt="Logo"/>
  <div class="form-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="idNumber" placeholder="رقم الهوية" required />
      <div class="password-container">
  <input type="password" id="password" placeholder="كلمة المرور" required>

  <span id="togglePasswordButton">
    <img
      src="https://cdn3.iconfinder.com/data/icons/feather-5/24/eye-512.png"
      id="showIcon"
      alt="إظهار">
    <img
      src="https://cdn4.iconfinder.com/data/icons/liny/24/eye-off-line-512.png"
      id="hideIcon"
      alt="إخفاء"
      style="display:none">
  </span>
</div>
       <button type="submit" id="loginBtn">
  <span class="btn-text">تسجيل دخول</span>
  <span class="btn-loader"></span>
</button>
  </form>
  </div>
  <a href="index.html" class="return-home-button" aria-label="العودة إلى الصفحة الرئيسية">
    العودة
    <img src="https://i.postimg.cc/wMQTD7Ds/arrow.png" alt="سهم العودة" class="button-icon" />
  </a>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyL0fz49UrgeNK4APX0rp-toMeLGDNlqCkRgD_TFLF0XPy1fn0nnEHfR1Ggml-xwn5Y/exec"; // ضع هنا رابط السكربت الصحيح

    document.getElementById("loginForm").addEventListener("submit", function(e){
       e.preventDefault();

  const loginBtn = document.getElementById("loginBtn");
  loginBtn.classList.add("loading");

  const id = document.getElementById("idNumber").value.trim();
  const pass = document.getElementById("password").value.trim();

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `id=${encodeURIComponent(id)}&pass=${encodeURIComponent(pass)}`
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      if (data.role === "teacher" || data.role === "super") {
        localStorage.setItem("userName", data.name);
        localStorage.setItem("role", data.role);
        window.location.href = "teacher.html";
      } else {
        alert("غير مصرح لك بالدخول كمعلم");
        loginBtn.classList.remove("loading");
      }
    } else {
      alert("رقم الهوية أو كلمة المرور غير صحيحة");
      loginBtn.classList.remove("loading");
    }
  })
  .catch(err => {
    console.error(err);
    alert("فشل الاتصال بالخادم");
    loginBtn.classList.remove("loading");
  });
    });

     
 document.addEventListener("DOMContentLoaded", () => {
  const passwordInput = document.getElementById("password");
  const toggle = document.getElementById("togglePasswordButton");
  const showIcon = document.getElementById("showIcon");
  const hideIcon = document.getElementById("hideIcon");

  if (!passwordInput || !toggle) return;

  toggle.addEventListener("click", () => {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      showIcon.style.display = "none";
      hideIcon.style.display = "block";
    } else {
      passwordInput.type = "password";
      showIcon.style.display = "block";
      hideIcon.style.display = "none";
    }
  });
});

  </script>
</body>
</html>
