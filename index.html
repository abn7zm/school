<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثانويةابن حزم</title>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #005d7e;
      --accent-color: #f6b100;
      --bg-color: #f0f4f8;
      --font-color: #222;
      --button-dark: #484646;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Changa', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--font-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, var(--main-color), #003b52);
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .logos {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      right: 1.5rem;
      display: flex;
      justify-content: space-between;
    }

    .logos img {
      width: 120px;
      filter: brightness(0) invert(1);
      
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
    }

    .tile {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .tile img {
      width: 160px;
      height: 160px;
      margin-bottom: 1rem;
    }

    .tile p {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .account-message {
      text-align: center;
      margin-top: 1rem;
    }

    .account-message button {
      background: var(--button-dark);
      border: none;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .account-message button:hover {
      background: #2e2e2e;
    }

       .footer {
      background-color: #005d7e;
      color: #ffffff;
      padding: 25px 40px;
      width: 100%;
      text-align: right;
      margin-top: auto;
      box-sizing: border-box;
    }

    .footer h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #f6b100;
      padding-bottom: 5px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      font-size: 18px;
    }

    .contact-list li {
      margin-bottom: 10px;
    }

    .contact-list li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-list li a:hover {
      color: #007a8c;
      text-decoration: underline;
    }

    .end {
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
    }
    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }
      .tile img {
        width: 80px;
        height: 80px;
      }
      .logos img {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <header>

      " alt="شعار الوزارة">

    </div>
    <h1>ثانوية ابن حزم</h1>

  <main>

      <li>🏫 مجمع ثانوية ابن حزم التعليمي, تبوك</li>
    </ul>
    <p class="end">© جميع الحقوق الفكرية والتطبيقية محفوظة باسم ثانوية ابن حزم التعليمية</p>
  </div>
</body>
</html>
