<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثانوية ابن حزم</title>
    <link rel="icon" href="https://i.imghippo.com/files/iJhm9520ofU.png">
    <style>
        body {margin: 0; padding: 0; background-color: white; font-family: Arial, sans-serif; overflow-y: scroll; scrollbar-width: none; overflow-x: hidden;}
        body::-webkit-scrollbar {display: none;}
        .top-image {position: relative; margin-top: 0;}
        .top {width: 100%;}
        .logo-left {position: absolute; top: 20px; left: 20px; width: 10%;}
        .logo-right {position: absolute; top: 20px; right: 20px; width: 10%;}
        .arrow-container {
            text-align: center;
            position: absolute;
            top: 65%; /* موقع السهم */
            width: 100%;
            z-index: 10;
        }
        .arrow {
            display: inline-block;
            width: 20px; /* عرض السهم المصغر */
            height: 20px; /* ارتفاع السهم المصغر */
            border-right: 4px solid #009db2;
            border-bottom: 4px solid #009db2;
            transform: rotate(45deg); /* رأس السهم يشير للأسفل */
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) rotate(45deg);}
            40% {transform: translateY(-10px) rotate(45deg);}
            60% {transform: translateY(-5px) rotate(45deg);}
        }
        @media (max-width: 1024px) {
            .arrow-container {top: 60%;}
        }
        @media (max-width: 768px) {
            .arrow-container {top: 55%;}
        }
        @media (max-width: 576px) {
            .arrow-container {top: 50%;}
        }
        .buttons {display: flex; margin-top: 0px; justify-content: center; align-items: center;}
        .buttons button {background-color: #00a0b0; border: none; padding: 30px; margin: 0 10px; cursor: pointer; transition: background-color 0.3s; border-radius: 10px; border: #007a8c 3px solid;}
        .buttons button:hover {background-color: #007a8c;}
        .buttons img {width: 150px; height: 150px;}
        .account-message {text-align: center; margin: 20px; font-size: 18px;}
        .account-message button {background-color: #484646; color: white; border: none; padding: 10px 25px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s; border-radius: 10px;}
        .account-message button:hover {background-color: #2b2929;}
        footer {background-color: #484646; color: white; padding: 20px; text-align: right; width: auto; position: relative;}
        footer .solid-section {margin-bottom: 10px;}
        footer .p1 {font-weight: bold;}
        footer .copy {text-align: center; margin-top: 10px;}
        footer a {color: white; text-decoration: none;}
        footer a:hover {text-decoration: underline;}
        @media (max-width: 1200px) {.buttons img {width: 120px; height: 120px;}}
        @media (max-width: 1024px) {.buttons img {width: 100px; height: 100px;} footer {font-size: 0.9rem;}}
        @media (max-width: 768px) {.buttons img {width: 80px; height: 80px;}}
        @media (max-width: 576px) {.buttons img {width: 80px; height: 80px;}}
        @media (max-width: 360px) {.buttons img {width: 80px; height: 80px;}}
        @media screen and (max-width: 425px) {.buttons {flex-direction: column; align-items: center;} .buttons button {width: 100%; margin-bottom: 10px;}}
        ::-webkit-scrollbar {width: 12px;}
        ::-webkit-scrollbar-track {background: #cccccc; border-radius: 10px;}
        ::-webkit-scrollbar-thumb {background-color: #009db2; border-radius: 10px; border: 3px solid #f4f4f4;}
        ::-webkit-scrollbar-thumb:hover {background-color: #007b8e;}
        .scrollbar {scrollbar-color: #009db2 #cccccc; scrollbar-width: thin;}
    </style>
</head>
<body>
<div class="top-image">
    <img src="https://i.postimg.cc/NjWLFvty/image3.png" alt="صورة أعلى الصفحة" class="top">
    <img src="https://i.imghippo.com/files/xMj9m1725975409.png" alt="شعار وزارة التعليم" class="logo-left">
    <img src="https://i.postimg.cc/nrQwRjHx/logo.png" alt="شعار ثانوية ابن حزم" class="logo-right">
</div>
<div class="arrow-container">
    <div class="arrow" onclick="scrollToContent()"></div>
</div>
<div class="buttons">
    <a href="student_login.html"><button><img src="https://i.imghippo.com/files/s6NDu1725975542.png" alt="الطالب"></button></a>
    <a href="qyas_login.html"><button><img src="https://i.imghippo.com/files/nLE3752Y.png" alt="من نحن"></button></a>
    <a href="tech_login.html"><button><img src="https://i.imghippo.com/files/HfMVr1725975578.png" alt="التقنية"></button></a>
</div>
<br><br><br>
<div class="account-message">
    <p>لا تملك حساب؟</p>
    <a href="new_acc.html"><button>إنشاء حساب جديد</button></a>
</div>
<br><br><br><br><br><br>
<footer>
    <div class="solid-section">
        <p class="p1">: معلومات الاتصال</p>
        <p dir="ltr">+966 536382599</p>
        <p>abn7zm@gmail.com</p>
        <p>مجمع ثانوية ابن حزم التعليمي, تبوك</p>
        <br>
        <p class="p1">: المساعده</p>
        <a href="support.html"><p>الدعم الفني</p></a>
        <a href="WHO ARE WE.html"><p>من نحن ؟</p></a>
    </div>
    <div class="copy" dir="ltr">
        © جميع الحقوق الفكريه و التطبيقيه محفوظه بأسم ثانوية ابن حزم التعليمية
    </div>
    <div class="copy" dir="ltr">
        2024 - 2023
    </div>
</footer>
<script>
    function scrollToContent() {
        window.scrollTo({
            top: document.querySelector('.buttons').offsetTop,
            behavior: 'smooth'
        });
    }
    document.addEventListener('keydown', function(event) {
        if (event.key === 'F12') {
            event.preventDefault();
            return false;
        }
    });
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
    console.log = function() {};
    console.warn = function() {};
    console.error = function() {};
    console.info = function() {};
    console.debug = function() {};
</script>
</body>
</html>
