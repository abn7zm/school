    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(182, 182, 182, 0);
            user-select: none;
            min-height: 100vh;
        }

        header {
            position: relative;
            width: 100%;
            height: 60px;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #484646;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
            font-size: 21px;
            position: relative; /* أضف هذه الخاصية */
        }

        form button.b {
            display: block; /* أضف هذه الخاصية */
            margin: 20px auto 0; /* أضف هذه الخاصية */
            width: auto; /* تأكد من ضبط العرض التلقائي */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 18px;
            background-color: #afafaf;
        }

        .d {
            height: 200px;
        }

        .b {
            background-color: #009db2;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.45s ease;
        }

        .b:hover {
            background-color: #007a8c;
        }

        .logo1 {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: auto;
        }

        .return-home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 18px;
            background-color: #007a8c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
        }

        .return-home-button:hover {
            background-color: #484646;
        }

        .button-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .solid-section {
            background-color: #484646;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: #ffffff;
            font-size: 16px;
            text-align: right;
            position: relative;
            top: 500px;
        }

        .copy {
            font-size: 16px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        .p1 {
            font-size: 18px;
        }

        .message {
            color: green;
            font-size: 20px;
            text-align: center;
        }
        
        @media (max-width: 425px) {
            .b {
                font-size: 16px;
            }

            .solid-section {
                font-size: 14px;
                padding: 10px;
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #cccccc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #009db2;
            border-radius: 10px;
            border: 3px solid #f4f4f4;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #007b8e;
        }

        .scrollbar {
            scrollbar-color: #009db2 #cccccc;
            scrollbar-width: thin;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo1" src="https://i.postimg.cc/nrQwRjHx/logo.png" alt="">
        <a href="tech_home.html" class="return-home-button">العودة
            <img src="https://i.postimg.cc/wMQTD7Ds/arrow.png" alt="Arrow" class="button-icon">
        </a>

    <h1>إرسال إعلان</h1>
    <form id="ad-form">
        <label for="title">عنوان الإعلان:</label>
        <input type="text" id="title" name="title" required>
    
        <label for="link">إضافة رابط (اختياري):</label>
        <input type="url" id="link" name="link" placeholder="أدخل الرابط هنا">
    
        <label for="description">وصف الإعلان:</label>
        <textarea class="d" id="description" name="description" rows="4" required></textarea>
        <br><br><br>
        <button class="b" type="submit">إرسال الإعلان</button>
    </form>

    <p id="message" class="message"></p>

    <footer class="solid-section">
        <p class="p1">: معلومات الاتصال</p>
        <p dir="ltr">+966 539084645</p>
        <p>abn7zm@gmail.com</p>
        <p>مجمع ثانوية ابن حزم التعليمي, تبوك</p>
        <br>
        <p class="p1">: المساعده</p>
        <a href="support1.html"><p>الدعم الفني</p></a>

        <div class="copy" dir="ltr">
            © جميع الحقوق الفكريه و التطبيقيه محفوظه بأسم ثانوية ابن حزم التعليمية 
        </div>
        <div class="copy" dir="ltr">
            2024 - 2023
        </div>
    </footer>

    <script>
        document.getElementById('ad-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwLpWkduyqs8eWiL-X9S6uDfHm-7nDAZoOk0nwez60PJLlvT4st2xURvp6D6vOVXcnLiw/exec', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.text();
                    document.getElementById('message').textContent = 'تم ارسال الاعلان بنجاح';
                } else {
                    document.getElementById('message').textContent = 'حدث خطأ أثناء إرسال الإعلان.';
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                document.getElementById('message').textContent = 'حدث خطأ أثناء إرسال الإعلان.';
            }
        });

        document.addEventListener('keydown', function(event) {
    // تعطيل F12
    if (event.key === 'F12') {
        event.preventDefault();
        return false;
    }
})
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});
console.log = function() {};
console.warn = function() {};
console.error = function() {};
console.info = function() {};
console.debug = function() {};

    </script>

</html>
