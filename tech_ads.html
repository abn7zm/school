<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال إعلان إداري</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #005d7e;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 90px;
      filter: drop-shadow(0 0 10px #00e6f6);
    }

    .return-home-button {
      background-color: #f6b100;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .return-home-button:hover {
      background-color: #c48d01;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #333;
      font-size: 36px;
    }

    form {
      background-color: #ffffff;
      padding: 40px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #009db2;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border 0.3s ease;
      font-size: 18px;
    }

    input:focus, textarea:focus {
      border-color: #009db2;
      outline: none;
    }

    button {
      background-color: #009db2;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007a8c;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }

        .footer {
      background-color: #005d7e;
      color: #ffffff;
      padding: 25px 40px;
      width: 100%;
      text-align: right;
      margin-top: auto;
      box-sizing: border-box;
    }

    .footer h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #f6b100;
      padding-bottom: 5px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      font-size: 18px;
    }

    .contact-list li {
      margin-bottom: 10px;
    }

    .contact-list li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-list li a:hover {
      color: #007a8c;
      text-decoration: underline;
    }

    .end {
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
      h1 {
        font-size: 28px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/Y0YGqTrW/logo1.png" alt="logo">
    <a href="tech_home.html" class="return-home-button">العودة</a>
  </header>

  <h1>إرسال إعلان</h1>
  <form id="ad-form">
    <label for="title">عنوان الإعلان:</label>
    <input type="text" id="title" name="title" required>

    <label for="link">رابط (اختياري):</label>
    <input type="url" id="link" name="link">

    <label for="description">وصف الإعلان:</label>
    <textarea id="description" name="description" rows="5" required></textarea>

    <button type="submit">إرسال الإعلان</button>
    <p class="message" id="message"></p>
  </form>
<div class="footer">
    <h3>معلومات الاتصال</h3>
    <ul class="contact-list">
      <li>📞 <a href="tel:+966539084645">+966 539084645</a></li>
      <li>📧 <a href="mailto:rsanjalawi007@gmail.com">rsanjalawi007@gmail.com</a></li>
      <li>🏫 مجمع ثانوية ابن حزم التعليمي, تبوك</li>
    </ul>
    <p class="end">© جميع الحقوق الفكرية والتطبيقية محفوظة باسم ثانوية ابن حزم التعليمية</p>
  </div>

  <script>
    document.getElementById('ad-form').addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = new FormData(this);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwLpWkduyqs8eWiL-X9S6uDfHm-7nDAZoOk0nwez60PJLlvT4st2xURvp6D6vOVXcnLiw/exec', {
          method: 'POST',
          body: formData
        });

        const message = document.getElementById('message');
        if (response.ok) {
          message.textContent = 'تم إرسال الإعلان بنجاح';
          message.style.color = 'green';
        } else {
          message.textContent = 'حدث خطأ أثناء الإرسال';
          message.style.color = 'red';
        }
      } catch (err) {
        document.getElementById('message').textContent = 'حدث خطأ أثناء الإرسال';
      }
    });

    document.addEventListener('keydown', function (event) {
      if (event.key === 'F12') event.preventDefault();
    });

    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });

    console.log = console.warn = console.error = console.info = console.debug = function () {};
  </script>
</body>
</html>
