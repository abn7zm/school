<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الكورسات المتاحة</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Tahoma,Arial;
  margin:0;
  background:#f4f6f8;
  direction:rtl
}
header{
  background:#005d7e;
  color:#fff;
  padding:15px;
  text-align:center
}


.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:20px
}
.test-card{
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
  background:#fff;
  transition:.3s
}
.test-card:hover{
  transform:translateY(-5px)
}
.card-top{
  background:#005d7e;
  color:#fff;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  padding:10px;
  cursor:pointer
}
.card-bottom{
  display:flex;
  justify-content:flex-end;
  padding:12px 15px;
  align-items:center
}
.type{font-weight:bold}


.spinner-container{
  text-align:center;
  padding:40px
}
.spinner{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #005d7e;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 10px
}
@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<header>
  <h2>الدورات التعليمية المتاحة</h2>
</header>

<div id="loading" class="spinner-container">
  <div class="spinner"></div>
  <p>جاري تحميل الدورات...</p>
</div>

<div id="cardsContainer" class="cards"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwFBYZ76ajDs-3ckz1i5eBd-0fLE7XRO-WI9GWEbG3MQHmzjOFOQY_Hm2Dyxf4B6JTs/exec"; // رابط Google Script الخاص بالكورسات

function loadCourses(){
  document.getElementById("loading").style.display = "block";
  document.getElementById("cardsContainer").innerHTML = "";

  fetch(API_URL)
    .then(r=>r.json())
    .then(data=>{
      document.getElementById("loading").style.display = "none";

      if(data.length === 0){
        document.getElementById("cardsContainer").innerHTML = "<p style='text-align:center'>لا توجد دورات</p>";
        return;
      }

      data.forEach(c=>{
        const card = document.createElement("div");
        card.className = "test-card";
        card.innerHTML = `
          <div class="card-top">${c.name}</div>
          <div class="card-bottom">
            <div class="type">${c.type}</div>
          </div>
        `;
        card.querySelector(".card-top").addEventListener("click", ()=>{
          window.open(c.link, "_blank");
        });
        document.getElementById("cardsContainer").appendChild(card);
      });
    })
    .catch(()=>{
      document.getElementById("loading").innerHTML="❌ فشل تحميل البيانات";
    });
}

loadCourses();
</script>

</body>
</html>
