<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاسيس قدرات لفظي</title>
    <link rel="icon" href="https://i.imghippo.com/files/iJhm9520ofU.png">
    <style>
        /* تثبيت الصفحة ومنع التحريك */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: "Tahoma", sans-serif;
            background-color: #e8f6f9;
            color: #484646;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background-color: #009db2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }
        header button {
            background-color: #ffffff;
            color: #009db2;
            border: 2px solid #007a8c;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        header button:hover {
            background-color: #007a8c;
            color: #ffffff;
            transform: scale(1.1);
        }
        .video-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }
        iframe {
            width: 80%;
            max-width: 960px;
            aspect-ratio: 16/9;
            border: 6px solid #007a8c;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.7s ease-in-out;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .controls button {
            background-color: #009db2;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #007a8c;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }
        .controls select {
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #007a8c;
            background-color: #ffffff;
            color: #009db2;
            font-weight: bold;
        }
        .counter {
            font-size: 22px;
            margin-top: 10px;
            color: #484646;
            animation: fadeIn 1s ease-in;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <button onclick="goToPage()">عودة</button>
    </header>
    <div class="video-container">
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/2RiwhqWECf4" allowfullscreen></iframe>
        <div class="counter" id="videoCounter">فيديو رقم: 1</div>
        <div class="controls">
            <button onclick="previousVideo()">السابق</button>
            <button onclick="nextVideo()">التالي</button>
            <select id="videoList" onchange="selectVideo()">
                <option value="0">فيديو 1</option>
                <option value="1">فيديو 2</option>
                <option value="2">فيديو 3</option>
                <option value="3">فيديو 4</option>
                <option value="4">فيديو 5</option>
                <option value="5">فيديو 6</option>
                <option value="6">فيديو 7</option>
                <option value="7">فيديو 8</option>
                <option value="8">فيديو 9</option>
                <option value="9">فيديو 10</option>
            </select>
        </div>
    </div>

    <script>
        const videoLinks = [
            "https://www.youtube.com/embed/2RiwhqWECf4",
            "https://www.youtube.com/embed/KQNL4UwJW5Q",
            "https://www.youtube.com/embed/v3hJYbnK8EE",
            "https://www.youtube.com/embed/Hogzgwtjnxg",
            "https://www.youtube.com/embed/VgWXo7GNmJo",
            "https://www.youtube.com/embed/KhRKzLTL1hI",
            "https://www.youtube.com/embed/AuFUqm6JsZ0",
            "https://www.youtube.com/embed/y98K57x0uoY",
            "https://www.youtube.com/embed/bkLoLABRD5o",
            "https://www.youtube.com/embed/YhSevK6YNIA"
        ];

        let currentVideoIndex = 0;

        function updateVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoCounter = document.getElementById('videoCounter');
            videoPlayer.src = videoLinks[currentVideoIndex];
            videoCounter.textContent = `فيديو رقم: ${currentVideoIndex + 1}`;
            document.getElementById('videoList').value = currentVideoIndex;
        }

        function previousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                updateVideo();
            }
        }

        function nextVideo() {
            if (currentVideoIndex < videoLinks.length - 1) {
                currentVideoIndex++;
                updateVideo();
            }
        }

        function selectVideo() {
            const selectedIndex = document.getElementById('videoList').value;
            currentVideoIndex = parseInt(selectedIndex, 10);
            updateVideo();
        }

        function goToPage() {
            window.location.href = "qudrat.html"; // الانتقال إلى الصفحة #
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12') {
                event.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        console.log = function() {};
        console.warn = function() {};
        console.error = function() {};
        console.info = function() {};
        console.debug = function() {};
    </script>
</body>
</html>
