<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الملف الشخصي</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 20px;
      color: #005d7e;
    }

    .info {
      margin-top: 30px;
      font-size: 18px;
      text-align: right;
      line-height: 2;
      color: #333;
    }

    .info input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
    }

    .save-btn, .back-btn {
      margin-top: 20px;
      background-color: #f6b100;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-btn:hover, .back-btn:hover {
      background-color: #c58d00;
    }

    .success-message {
      color: green;
      margin-top: 15px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/26GGJNsB/profile.webp" alt="Profile" class="profile-img">
    <h2 id="userName">اسم الطالب</h2>

    <div class="info">
      <p><strong>رقم الهوية:</strong> <span id="studentId">جارٍ التحميل...</span></p>
      <p><strong>الصف:</strong> ثالث ثانوي</p>
      
      <label for="email"><strong>البريد الإلكتروني:</strong></label>
      <input type="email" id="email" placeholder="example@email.com" />

      <label for="phone"><strong>رقم الهاتف:</strong></label>
      <input type="tel" id="phone" placeholder="05XXXXXXXX" />

      <button class="save-btn" onclick="saveProfile()">حفظ</button>
      <p class="success-message" id="successMessage">تم حفظ البيانات بنجاح!</p>
    </div>

    <button class="back-btn" onclick="window.history.back()">رجوع</button>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxu1ITIMnChWJq7Fp_PvKCzU0Gu1oBBfBi8cvhNLT6kueV5BwLAIiaVAIXOBqLyV7E7jA/exec";

    document.addEventListener('DOMContentLoaded', async function () {
      const userName = localStorage.getItem('userName') || 'غير معروف';
      document.getElementById('userName').textContent = userName;

      const email = localStorage.getItem('email') || '';
      const phone = localStorage.getItem('phone') || '';

      document.getElementById('email').value = email;
      document.getElementById('phone').value = phone;

      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const match = data.find(entry => entry.name.trim() === userName.trim());

        if (match) {
          document.getElementById('studentId').textContent = match.id;
        } else {
          document.getElementById('studentId').textContent = "غير موجود";
        }
      } catch (err) {
        console.error("فشل في جلب البيانات من Google Sheets", err);
        document.getElementById('studentId').textContent = "خطأ في التحميل";
      }
    });

    function saveProfile() {
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (email && phone) {
        localStorage.setItem('email', email);
        localStorage.setItem('phone', phone);

        const msg = document.getElementById('successMessage');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 3000);
      } else {
        alert("يرجى إدخال البريد الإلكتروني ورقم الهاتف بشكل صحيح.");
      }
    }
  </script>

</body>
</html>
