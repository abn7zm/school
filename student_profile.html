<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الملف الشخصي</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #007a8c, #005f6b);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #fff;
    }

    .container {
      max-width: 650px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffffff;
      margin-top: -80px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    h2 {
      margin-top: 20px;
      color: #ffffff;
      font-size: 26px;
    }

    .info {
      margin-top: 30px;
      font-size: 18px;
      text-align: right;
      line-height: 2;
    }

    .info input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.9);
      color: #003b47;
      text-align: right;
      transition: 0.3s;
    }

    .info input:focus {
      outline: none;
      box-shadow: 0 0 5px #ffffff;
    }

    .save-btn, .back-btn {
      margin-top: 20px;
      background-color: #ffffff;
      color: #005f6b;
      border: none;
      padding: 12px 25px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-inline: 5px;
    }

    .save-btn:hover, .back-btn:hover {
      background-color: #005f6b;
      color: #ffffff;
    }

    .success-message {
      color: #c8ffcc;
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }

    label {
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/26GGJNsB/profile.webp" alt="Profile" class="profile-img">
    <h2 id="userName">اسم الطالب</h2>

    <div class="info">
      <p><strong>رقم الهوية:</strong> <span id="studentId">جارٍ التحميل...</span></p>
      <p><strong>الصف:</strong> ثالث ثانوي</p>

      <label for="email"><strong>البريد الإلكتروني:</strong></label>
      <input type="email" id="email" placeholder="example@email.com" />

      <label for="phone"><strong>رقم الهاتف:</strong></label>
      <input type="tel" id="phone" placeholder="05XXXXXXXX" />

      <div style="text-align:center;">
        <button class="save-btn" onclick="saveProfile()">💾 حفظ</button>
        <button class="back-btn" onclick="window.history.back()">🔙 رجوع</button>
      </div>

      <p class="success-message" id="successMessage">✅ تم حفظ البيانات بنجاح!</p>
    </div>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxu1ITIMnChWJq7Fp_PvKCzU0Gu1oBBfBi8cvhNLT6kueV5BwLAIiaVAIXOBqLyV7E7jA/exec";

    function encrypt(text) {
      return btoa(unescape(encodeURIComponent(text)));
    }

    function decrypt(text) {
      try {
        return decodeURIComponent(escape(atob(text)));
      } catch {
        return "";
      }
    }

    document.addEventListener('DOMContentLoaded', async function () {
      const userName = localStorage.getItem('userName') || 'غير معروف';
      document.getElementById('userName').textContent = userName;

      const emailEncrypted = localStorage.getItem('email');
      const phoneEncrypted = localStorage.getItem('phone');

      const email = emailEncrypted ? decrypt(emailEncrypted) : '';
      const phone = phoneEncrypted ? decrypt(phoneEncrypted) : '';

      document.getElementById('email').value = email;
      document.getElementById('phone').value = phone;

      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const match = data.find(entry => entry.name.trim() === userName.trim());

        if (match) {
          document.getElementById('studentId').textContent = match.id;
        } else {
          document.getElementById('studentId').textContent = "غير موجود";
        }
      } catch (err) {
        console.error("فشل في جلب البيانات من Google Sheets", err);
        document.getElementById('studentId').textContent = "خطأ في التحميل";
      }
    });

    function saveProfile() {
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (email && phone) {
        localStorage.setItem('email', encrypt(email));
        localStorage.setItem('phone', encrypt(phone));

        const msg = document.getElementById('successMessage');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 3000);
      } else {
        alert("يرجى إدخال البريد الإلكتروني ورقم الهاتف بشكل صحيح.");
      }
    }
  </script>

</body>
</html>
