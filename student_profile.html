<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الملف الشخصي</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #007a8c, #005f6b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 480px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007a8c;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0 20px;
      color: #005f6b;
      font-size: 22px;
    }

    .info {
      text-align: right;
      color: #333;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .info label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #005f6b;
    }

    .info input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: #333;
    }

    .btn-group {
      margin-top: 25px;
    }

    .btn-group button {
      background-color: #007a8c;
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 8px;
      transition: 0.3s;
    }

    .btn-group button:hover {
      background-color: #005f6b;
    }

    .success-message {
      margin-top: 20px;
      color: green;
      font-size: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/26GGJNsB/profile.webp" alt="Profile" class="profile-img">
    <h2 id="userName">اسم الطالب</h2>

    <div class="info">
      <p><strong>رقم الهوية:</strong> <span id="studentId">جارٍ التحميل...</span></p>
      

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="example@email.com">

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" placeholder="05XXXXXXXX">
    </div>

    <div class="btn-group">
      <button onclick="saveProfile()">💾 حفظ</button>
      <button onclick="window.history.back()">🔙 رجوع</button>
    </div>

    <p class="success-message" id="successMessage">✅ تم حفظ البيانات بنجاح!</p>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxu1ITIMnChWJq7Fp_PvKCzU0Gu1oBBfBi8cvhNLT6kueV5BwLAIiaVAIXOBqLyV7E7jA/exec";

    function encrypt(text) {
      return btoa(unescape(encodeURIComponent(text)));
    }

    function decrypt(text) {
      try {
        return decodeURIComponent(escape(atob(text)));
      } catch {
        return "";
      }
    }

    document.addEventListener('DOMContentLoaded', async function () {
      const userName = localStorage.getItem('userName') || 'غير معروف';
      document.getElementById('userName').textContent = userName;

      const emailEncrypted = localStorage.getItem('email');
      const phoneEncrypted = localStorage.getItem('phone');

      document.getElementById('email').value = emailEncrypted ? decrypt(emailEncrypted) : '';
      document.getElementById('phone').value = phoneEncrypted ? decrypt(phoneEncrypted) : '';

      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const match = data.find(entry => entry.name.trim() === userName.trim());

        document.getElementById('studentId').textContent = match ? match.id : "غير موجود";
      } catch (err) {
        console.error("فشل في جلب البيانات من Google Sheets", err);
        document.getElementById('studentId').textContent = "خطأ في التحميل";
      }
    });

    function saveProfile() {
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (email && phone) {
        localStorage.setItem('email', encrypt(email));
        localStorage.setItem('phone', encrypt(phone));

        const msg = document.getElementById('successMessage');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 3000);
      } else {
        alert("يرجى إدخال البريد الإلكتروني ورقم الهاتف بشكل صحيح.");
      }
    }
  </script>

</body>
</html>
