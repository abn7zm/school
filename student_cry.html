<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قسم الشكاوى - طالب</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #005d7e;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    header img {
      height: 50px;
    }

    .return-home-button {
      background-color: #f6b100;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .return-home-button:hover {
      background-color: #1dcde7;
      transform: scale(1.05);
    }

    .main-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #484646;
      margin-bottom: 30px;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-row input,
    .form-row select,
    textarea {
      flex: 1;
      font-size: 16px;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }

    .form-row input:focus,
    .form-row select:focus,
    textarea:focus {
      border-color: #14b9d0;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 130px;
    }

    button {
      background-color: #14b9d0;
      color: white;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1dcde7;
      transform: scale(1.03);
    }

    #responseMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    
    .footer {
      background-color: #005d7e;
      color: #ffffff;
      padding: 25px 40px;
      width: 100%;
      text-align: right;
      margin-top: auto;
      box-sizing: border-box;
    }

    .footer h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #f6b100;
      padding-bottom: 5px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      font-size: 18px;
    }

    .contact-list li {
      margin-bottom: 10px;
    }

    .contact-list li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-list li a:hover {
      color: #007a8c;
      text-decoration: underline;
    }

    .end {
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
    }
.logo img {
      height: 90px;
      filter: drop-shadow(0 0 10px #00e6f6);
    }
    .cry {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      user-select: none;
      white-space: nowrap;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        position: relative;
      }

      header img {
        height: 40px;
      }

      .cry {
        position: static;
        transform: none;
        margin-top: 10px;
        font-size: 28px;
        color: #ffffff !important; /* تأكيد اللون الأبيض */
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
        <img src="https://i.postimg.cc/Y0YGqTrW/logo1.png" alt="Logo" />
      </div>
      <div class="cry">
      قسم الشكاوي /الاقتراحات
    </div>
    <a href="student_home.html" class="return-home-button">العودة إلى الرئيسية</a>
  </header>

  <div class="main-container">
    <h2>نموذج الشكاوى / الاقتراحات</h2>
    <form id="complaintForm" onsubmit="submitForm(event)">
      <div class="form-row">
        <input type="text" id="name" placeholder="الاسم الثلاثي" required>
        <input type="text" id="phone" placeholder="رقم الهاتف" required>
      </div>
      <div class="form-row">
        <select id="class" onchange="updateShobaOptions()" required>
          <option value="" disabled selected>اختر الفصل</option>
          <option value="اول ثانوي">اول ثانوي</option>
          <option value="ثاني ثانوي">ثاني ثانوي</option>
          <option value="ثالث ثانوي">ثالث ثانوي</option>
        </select>
        <select id="shoba" required>
          <option value="" disabled selected>اختر الشعبة</option>
        </select>
      </div>
      <input type="text" id="subject" placeholder="عنوان الشكوى / الاقتراح" required>
      <textarea id="complaint" placeholder="اكتب هنا تفاصيل الشكوى أو الاقتراح" required></textarea>
      <button type="submit">إرسال</button>
      <p id="responseMessage"></p>
    </form>
  </div>

  
  <div class="footer">
    <h3>معلومات الاتصال</h3>
    <ul class="contact-list">
      <li>📞 <a href="tel:+966539084645">+966 539084645</a></li>
      <li>📧 <a href="mailto:rsanjalawi007@gmail.com">rsanjalawi007@gmail.com</a></li>
      <li>🏫 مجمع ثانوية ابن حزم التعليمي, تبوك</li>
    </ul>
    <p class="end">© جميع الحقوق الفكرية والتطبيقية محفوظة باسم ثانوية ابن حزم التعليمية</p>
  </div>

  <script>
    function updateShobaOptions() {
      const classValue = document.getElementById('class').value;
      const shoba = document.getElementById('shoba');
      let options = [];

      if (classValue === 'اول ثانوي') options = ['101', '102', '103', '104'];
      else if (classValue === 'ثاني ثانوي') options = ['201', '202', '203'];
      else if (classValue === 'ثالث ثانوي') options = ['301', '302', '303'];

      shoba.innerHTML = '<option value="" disabled selected>اختر الشعبة</option>';
      options.forEach(val => {
        const opt = document.createElement('option');
        opt.value = val;
        opt.textContent = val;
        shoba.appendChild(opt);
      });
    }

    document.getElementById('phone').addEventListener('input', function () {
      this.value = this.value.replace(/\D/g, '').slice(0, 10);
    });

    function submitForm(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('phone', document.getElementById('phone').value);
      formData.append('class', document.getElementById('class').value);
      formData.append('shoba', document.getElementById('shoba').value);
      formData.append('subject', document.getElementById('subject').value);
      formData.append('complaint', document.getElementById('complaint').value);

      fetch('https://script.google.com/macros/s/AKfycbwlWpn9cBcrIvdfkvB4mqgoPnJgh37muGtlRqQkmQb1SOJmFhsUawCzQOla8yHEc1qktA/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        const msg = document.getElementById('responseMessage');
        msg.textContent = data;
        msg.style.color = 'green';
      })
      .catch(() => {
        const msg = document.getElementById('responseMessage');
        msg.textContent = 'حدث خطأ، حاول مرة أخرى';
        msg.style.color = 'red';
      });
    }
  </script>
</body>
</html>
