<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الخيارات</title>
  <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png">
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #007a8c, #009db2);
    }

    /* الخلفية */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 15%;
      animation-duration: 6s;
    }

    .shape:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 70%;
      animation-duration: 10s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 80%;
      left: 25%;
      animation-duration: 12s;
    }

    .shape:nth-child(4) {
      width: 250px;
      height: 250px;
      top: 30%;
      left: 50%;
      animation-duration: 14s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(45deg);
      }
    }

    /* النص */
    h1 {
      position: absolute;
      top: 5%;
      color: #ffffff;
      font-size: 3.5rem;
      text-align: center;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* الحاوية */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      z-index: 1;
      text-decoration: none;
    }

    /* المربعات */
    .box {
      width: 350px;
      height: 350px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #484646;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      text-decoration: none;
    }

    /* الأنميشن للمربعات */
    .box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    /* تأثير داخلي */
    .box::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(0, 157, 178, 0.3), transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s ease;
      z-index: 0;
    }

    .box:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .box span {
      position: relative;
      z-index: 1;
    }

    /* تأثير حركة لطيف */
    .box:nth-child(odd) {
      animation: float 4s ease-in-out infinite;
    }

    .box:nth-child(even) {
      animation: float 4s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* استجابة */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        top: 2%;
      }

      .container {
        flex-direction: column;
        gap: 30px;
      }

      .box {
        width: 280px;
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <h1>اختر الفئه المناسبه</h1>
  <div class="container">
    <a href="qudrat.html" class="box">
      <span>قدرات</span>
    </a>
    <a href="t79ele.html" class="box">
      <span>تحصيلي</span>
    </a>
  </div>

  <script>
                document.addEventListener('keydown', function(event) {
    // تعطيل F12
    if (event.key === 'F12') {
        event.preventDefault();
        return false;
    }
})
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});
console.log = function() {};
console.warn = function() {};
console.error = function() {};
console.info = function() {};
console.debug = function() {};

  </script>
</body>
</html>
