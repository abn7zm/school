<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار القدرات</title>
    <link rel="icon" href="https://i.postimg.cc/4yF2CKwD/abn.png" type="image/icon type">
    <style>
        /* إعدادات الجسم */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* الرأس */
        header {
            width: 100%;
            background-color: #14b9d0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 10%;
            max-width: 120px;
            min-width: 50px;
        }

        .tst {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        /* زر العودة */
        .return-home-button {
            position: fixed; /* تثبيت الزر */
            top: 1rem; /* المسافة من الأعلى */
            right: 1rem; /* المسافة من اليمين */
            padding: 0.8rem 1.5rem;
            background-color: #484646;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 2000; /* فوق جميع العناصر */
        }

        .return-home-button:hover {
            background-color: #007a8c;
            transform: scale(1.1); /* تكبير الزر قليلاً */
        }

        /* حاوية الأزرار */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        /* إعدادات الأزرار */
        .box1,.box2 {
            background: #484646;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-decoration: none;
            padding: 2rem 1rem;

        }
        .box1{
            position: relative;
        
            top: 110%;

        }
        .box2{
            position: relative;
        
            top:110%;

        }


        .content {
            color: #fff;
            font-size: 1.6rem;
           
            text-align: center;
        }

        
        .box1:hover ,.box2:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            background: #16a085;
        }

        .box:hover .hidden-content {
            opacity: 1;
        }
        .main-box:hover .hidden-content{
            opacity: 1;
        }

        /* التذييل */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #ecf0f1;
            margin-top: auto;
            width: 100%;
            font-size: 1rem;
        }

        /* تحسين الزر للشاشات الصغيرة */
        @media (max-width: 768px) {
            .return-home-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                top: 0.5rem;
                right: 0.5rem;
            }

            .content {
                font-size: 1.2rem;
            }

            .hidden-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- الشعار والعنوان -->
    <header>
        <img src="https://i.postimg.cc/gJV7wWxh/logo1.png" alt="logo" class="logo">
        <h1 class="tst"> اضافة نماذج</h1>
    </header>

    <!-- زر العودة -->
    <a href="index.html" class="return-home-button">العودة</a>

    <!-- الأزرار -->
    <div class="button-container">
        <a class="box1" href="te_t7sele.html">
            <p class="content">اضافة نموذج تحصيلي</p>
            
        </a>



        <a class="box2" href="te_qudrat.html">
            <p class="content">اضافة نموذج قدرات</p>
        </a>
    </div>

    <!-- التذييل -->
    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة.</p>
    </footer>
<script>

    // تعطيل F12
    if (event.key === 'F12') {

        return false;
    }
})
document.addEventListener('contextmenu', function(event) {

});
console.log = function() {};
console.warn = function() {};
console.error = function() {};
console.info = function() {};
console.debug = function() {};

</script>
</body>
</html>
